<body>
    <h1>Tables Exercise</h1>

    <script>

let multiplier = 1;


for (let i = 1; i <= 10; i++){
    let results = [];
    for (let j = 1; j <= 10; j++) {
        results.push(i*j);
    }   
    console.log(results);
    multiplier++ 
}

// OR.......


for (let i = 1; i <= 10; i++){
    console.log(i*1, i*2, i*3, i*4, i*5, i*6, i*7, i*8, i*9, i*10);
}



    </script>
</body>
